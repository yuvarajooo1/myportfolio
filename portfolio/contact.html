<!DOCTYPE html>

<title>About</title>
<style>
  body {
    background-color: #1B2430;
    font-family: Comic Sans MS;
    color: #AAC8A7;
    opacity: 0; 
    animation: fadeInAnimation 5s ease forwards; 
    margin: 0;
    padding: 0;
  }

  .center-container {
    display: flex;
    flex-direction: column; 
    justify-content: flex-start; 
    align-items: flex-start; 
    height: 50vh; 
    margin-left: 100px; 
    margin-top: 100px;
  }

  @keyframes fadeInAnimation {
    to {
      opacity: 5; /* Set opacity to 1 at the end of the animation */
    }
  }

  .nav-container {
    display: flex;
    justify-content: center;
    margin-top: 40px;
  }

  ul {
    list-style-type: none;
    margin: 0;
    padding: 20px 0;
    overflow: hidden;
  }

  li {
    float: left;
  }

  /* Style the links (navigation items) */
  li a {
    display: block;
    color: #C3EDC0;
    text-align: center;
    padding: 14px 24px;
    font-size: 20px;
    text-decoration: none;
    font-family: "Comic Sans MS", cursive;

    /* Hover effect with gradient animation */
    --c: linear-gradient(120deg, #4E74A8 0%, #A85C9A 100%);
    padding-bottom: 0.15em;
    background: var(--c), var(--c);
    background-size: 0.3em 0.1em;
    background-position: 50% 100%;
    background-repeat: no-repeat;
    transition: 0.3s linear, background-size 0.3s 0.2s linear;
  }

  li a:hover {
    background-size: 40% 0.1em;
    background-position: 10% 100%, 90% 100%;
  }
.contact-container {
    background-color: #1B2430;
    border-radius: 10px;
    margin-top:10px;
    padding: 20px;
    box-shadow: 0 2px 10px rgba(100, 100, 100, 5);
}
.contact-list {
    list-style: none;
    padding: 0;
}

.contact-list li {
    margin: 10px;
}

.contact-list li a {
    color: #007BFF;
    text-decoration: none;
}

.contact-list li a:hover {
    text-decoration: underline;
}

textarea {
    resize: vertical;
    width: 60%;
    padding: 10px;
    border: 1px solid #ccc;
    margin-top:5%;
    margin-left:20%;
    font-size: 14px;
    background-color: #1B2430;
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0 2px 10px rgba(100, 100, 100, 5);
}

button {
    margin-top: 10px;
    margin-left:45%;
    padding: 8px 16px;
    background-color:#1B2430;
    color: #fff;
   box-shadow: 0 2px 10px rgba(100, 100, 100, 5);
    border-radius: 5px;
    cursor: pointer;
}
</style>
